<!DOCTYPE html>
<html lang="ru">
    
<head>
    <meta charset="UTF-8">
    <title>BenzConfig</title>
    <link rel="icon" href="res/logo_tab.svg" type="image/svg+xml">
    <!-- <link rel="apple-touch-icon" href="res/logo_main.svg"> -->
    <link rel="apple-touch-icon" href="res/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="splash-screen"> <img src="res/logo_splash.svg" alt="BenzConfig" class="splash-icon"> </div>
<div class="app-header"> <img src="res/logo_main.svg" alt="BenzConfig" class="app-icon"> </div>

<div class="block"> <h3 class="summer-label">Летний пробег</h3>
    <input id="summerDistance" type="number" inputmode="decimal" placeholder="Введите данные">
    <button class="calc-button" onclick="calcSummer()"> <span>Рассчитать</span></button>
    <div id="summerResult" class="output-box"> </div>
</div>

<div class="block">
    <h3 class="winter-label">Зимний пробег</h3>
    <input id="winterDistance" type="number" inputmode="decimal" placeholder="Введите данные">
    <button class="calc-button" onclick="calcWinter()"> <span>Рассчитать</span> </button>
    <div id="winterResult" class="output-box"></div>
    <button id="btnAbout">i</button>
    
    <div id="offlineIndicator">Нет подключения к интернету</div>
    
</div>

<script src="app.js" defer></script>
<script>
window.addEventListener('load', () => {
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker
            .register('service-worker.js')
            .then(() => console.log('Service Worker registered'))
            .catch(err => console.warn('SW error:', err));
    }
    const splash = document.getElementById('splash-screen');
    setTimeout(() => {
        splash.style.opacity = 0;
        splash.style.transform = 'scale(1.2)';
        setTimeout(() => splash.style.display = 'none', 500);
    }, 700);
});
</script>
</body>
</html>
